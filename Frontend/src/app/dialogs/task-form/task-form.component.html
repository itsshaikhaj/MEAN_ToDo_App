<h2 mat-dialog-title>Add Task</h2>

<mat-dialog-content class="mat-typography">
  <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput placeholder="First Task" [(ngModel)]="title" >
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput placeholder="Ex. This is my first task" [(ngModel)]="description">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="add('submitted')"cdkFocusInitial>Add</button>
</mat-dialog-actions>
